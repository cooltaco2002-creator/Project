<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Submit Observation — Fish Finder</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="site-header container">
      <div class="site-title"><div class="logo"></div><h1>Submit Observation</h1></div>
      <nav class="primary">
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="about.html">About</a>
        <a href="form.html">Submit</a>
        <a href="faq.html">FAQ</a>
         <a href="hidden.html">Hidden</a>
      </nav>
    </header>
    <main class="container">
      <form action="/submit-observation" method="post" enctype="multipart/form-data">
        <label for="name">Name (required)</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email (required)</label>
        <input type="email" id="email" name="email" required>
        <label for="date">Observation date</label>
        <input type="date" id="date" name="date">
        <!-- multi select option +6 and typing support -->
         <!-- input type (text) makes it easy to enter a specific value -->
          <!-- input type (list) makes it easy to select from a predefined list -->
        <label for="species">Species observed (select)</label>
        <input list="species-list" id="species" name="species" placeholder="Start typing or choose a species...">
        <datalist id="species-list">
          <option value="Blue Tang"></option>
          <option value="Clownfish"></option>
          <option value="Great White Shark"></option>
          <option value="Manta Ray"></option>
          <option value="Sunfish"></option>
          <option value="Lemon Shark"></option>
        </datalist>

        <label>Preferred contact method (multiple selection allowed)</label>
          <!-- multi select option -->
           <!-- input type (checkbox) makes multiple selection easy -->
        <label><input type="checkbox" name="contact" value="email"> Email</label>
        <label><input type="checkbox" name="contact" value="phone"> Phone</label>
        <label><input type="checkbox" name="contact" value="text"> Text</label>
  <p style="margin-top:.5rem;font-size:.95rem">contact methods: <span id="contactSummary">None selected</span></p>
        <!-- input type (number) makes it easy to enter a specific count -->
        <label for="count">Count observed (number)</label>
        <input type="number" id="count" name="count" min="0" step="1">
        <label for="location">Location (lat,long) — link to map tool</label>
        <input type="text" id="location" name="location" placeholder="37.7749,-122.4194">
        <!-- input type (file) makes it easy to upload a file -->
        <label for="image">Attach image (optional)</label>
        <input type="file" id="image" name="image" accept="image/*">
          <!-- open ended question -->
        <label for="notes">Notes (open-ended question)</label>
        <textarea id="notes" name="notes" rows="5" cols="40" placeholder="Describe behavior, habitat, or other observations"></textarea>
        <label for="consent">I agree to share this observation</label>
        <input type="checkbox" id="consent" name="consent" value="yes">

        <p><button class="button" type="submit">Submit Observation</button></p>
        <script>
          const submitButton = document.querySelector('button[type="submit"]');
          submitButton.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent default form submission
            alert("Thank you for your submission!");
          });
        </script>
      </form>

    </main>
    <script>
      // Update contact method summary
      const contactCheckboxes = document.querySelectorAll('input[name="contact"]');
      const contactSummary = document.getElementById('contactSummary');

      contactCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', () => {
          const selectedMethods = Array.from(contactCheckboxes)
            .filter(cb => cb.checked)
            .map(cb => cb.value);
          contactSummary.textContent = selectedMethods.length > 0 ? selectedMethods.join(', ') : 'None selected';
        });
      });
    </script>

    
    <!-- Footer (block element) -->
    <footer class="site-footer container">
      <p>Contact: <a href="mailto:FishFinder@example.com">FishFinder@example.com</a></p>
    </footer>
  </body>
</html>
