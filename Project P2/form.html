<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Submit Observation — Fish Finder</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="site-header container">
      <div class="site-title"><div class="logo"></div><h1>Submit Observation</h1></div>
      <nav class="primary"><a href="index.html">Home</a><a href="dashboard.html">Dashboard</a><a href="about.html">About</a></nav>
    </header>
    <main class="container">
      <form action="/submit-observation" method="post" enctype="multipart/form-data">
        <label for="name">Name (required)</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email (required)</label>
        <input type="email" id="email" name="email" required>
        <label for="date">Observation date</label>
        <input type="date" id="date" name="date">
        <label for="species">Species observed (select)</label>
        <select id="species" name="species">
          <option value="">Choose a species...</option>
          <option value="blue-tang">Blue Tang</option>
          <option value="clownfish">Clownfish</option>
          <option value="sunfish">Sunfish</option>
        </select>

        <label>Preferred contact method (multiple selection allowed)</label>
        <label><input type="checkbox" name="contact" value="email"> Email</label>
        <label><input type="checkbox" name="contact" value="phone"> Phone</label>
        <label><input type="checkbox" name="contact" value="text"> Text</label>
        <label for="count">Count observed (number)</label>
        <input type="number" id="count" name="count" min="0" step="1">
        <label for="location">Location (lat,long) — relative URL example: link to map tool</label>
        <input type="text" id="location" name="location" placeholder="37.7749,-122.4194">
        <label for="image">Attach image (optional)</label>
        <input type="file" id="image" name="image" accept="image/*">
        <label for="notes">Notes (open-ended question)</label>
        <textarea id="notes" name="notes" rows="5" cols="40" placeholder="Describe behavior, habitat, or other observations"></textarea>
        <label for="consent">I agree to share this observation</label>
        <input type="checkbox" id="consent" name="consent" value="yes">

        <p><button class="button" type="submit">Submit Observation</button></p>
      </form>

    </main>
    <footer class="site-footer container">
      <p>Contact: <a href="mailto:FishFinder@example.com">FishFinder@example.com</a></p>
    </footer>
  </body>
</html>
